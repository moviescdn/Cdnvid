<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-top: 50px;
      font-size: 28px;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
    button {
      background: #ff5a5f;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #e04e51;
    }
    .banner-ad {
      margin: 30px auto;
      width: 300px;
      height: 250px;
    }
    .footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Watch Your Video Now!</h1>
  <p>Click the button below to play your video and enjoy content.</p>

  <!-- Watch Button triggers video + popunder -->
  <button id="watchBtn">Watch Video</button>

  <!-- Exit Button -->
  <button onclick="window.close();">Exit</button>

  <!-- Banner Ad -->
  <div class="banner-ad">
    <script>
      atOptions = {
        'key' : '8666eb3244ef048f9b2e355064a8342c',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="https://mommyfollower.com/8666eb3244ef048f9b2e355064a8342c/invoke.js"></script>
  </div>

  <div class="footer">
    Powered by MoviesCDN
  </div>

  <script>
    document.getElementById('watchBtn').addEventListener('click', function(){
      // Open your video in a new tab
      window.open('https://cdn.videy.co/YTo0jQlx1.mp4', '_blank');

      // Trigger Popunder ad
      var popunderScript = document.createElement('script');
      popunderScript.src = "https://mommyfollower.com/fa/e0/7a/fae07a71a085d39f8eba93b3dde99c54.js";
      document.body.appendChild(popunderScript);
    });
  </script>

</body>
</html>
