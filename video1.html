<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click Link to Watch</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:14px;
  max-width:420px;
  width:90%;
  text-align:center;
}
.link{
  background:#222;
  color:#fff;
  padding:12px;
  border-radius:8px;
  font-size:14px;
  word-break:break-all;
  margin-bottom:15px;
}
.btn{
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:5px;
}
.yes{ background:#28a745; color:#fff; }
.exit{ background:#dc3545; color:#fff; }

video{
  width:100%;
  margin-top:15px;
  display:none;
  background:#000;
}
</style>
</head>

<body>

<div class="card">

<h3>Click Link to Watch</h3>

<div class="link" id="videolink">
https://cdn.videy.co/uonjHJnt1.mp4
</div>

<button class="btn yes" id="playBtn">I AM 18+</button>
<button class="btn exit" onclick="window.close()">EXIT</button>

<video id="player" controls playsinline>
  <source src="https://cdn.videy.co/uonjHJnt1.mp4" type="video/mp4">
</video>

</div>

<script>
document.getElementById("playBtn").onclick = function(){

  // POPUNDER
  window.open(
    "https://mommyfollower.com/fa/e0/7a/fae07a71a085d39f8eba93b3dde99c54.js",
    "_blank"
  );

  // SHOW VIDEO PLAYER
  document.getElementById("player").style.display = "block";
};
</script>

</body>
</html>
