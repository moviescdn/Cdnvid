<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  text-align: center;
  padding: 20px;
}
.video-card {
  margin-top: 50px;
  display: inline-block;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.1);
  max-width: 420px;
  width: 90%;
}
.btn {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin: 5px;
}
.btn18 { background-color: #28a745; color: #fff; }
.btnExit { background-color: #dc3545; color: #fff; }
</style>
</head>
<body>

<h2>Watch Video</h2>

<div class="video-card">

  <!-- 18+ BUTTON -->
  <button class="btn btn18" id="btn18">I AM 18+</button>

  <!-- EXIT BUTTON -->
  <button class="btn btnExit" onclick="window.close()">EXIT</button>

</div>

<script>
document.getElementById("btn18").onclick = function() {
  // 1️⃣ POPUNDER / AD
  window.open(
    "https://mommyfollower.com/fa/e0/7a/fae07a71a085d39f8eba93b3dde99c54.js",
    "_blank",
    "width=1,height=1"
  );

  // 2️⃣ VIDEO PAGE
  window.open(
    "video_player.html", // new tab me video open hogi
    "_blank"
  );
};
</script>

</body>
</html>
