<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      background: #ff5a5f;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 15px;
    }
    button:hover {
      background: #e04e51;
    }
    .banner-ad {
      margin: 20px auto;
      width: 300px;
      height: 250px;
    }
  </style>
</head>
<body>

  <h1>Click below to Watch the Video</h1>
  <p>Enjoy your video by clicking the button!</p>

  <!-- Watch Button triggers Popunder -->
  <button id="watchBtn">Watch Video</button>

  <!-- Exit Button -->
  <button onclick="window.close();">Exit</button>

  <!-- Banner Ad -->
  <div class="banner-ad">
    <script>
      atOptions = {
        'key' : '8666eb3244ef048f9b2e355064a8342c',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script src="https://mommyfollower.com/8666eb3244ef048f9b2e355064a8342c/invoke.js"></script>
  </div>

  <script>
    document.getElementById('watchBtn').addEventListener('click', function(){
      // Open video in new tab
      window.open('https://cdn.videy.co/gZVaDsE51.mp4', '_blank');

      // Trigger Popunder Ad
      var popunderScript = document.createElement('script');
      popunderScript.src = "https://mommyfollower.com/fa/e0/7a/fae07a71a085d39f8eba93b3dde99c54.js";
      document.body.appendChild(popunderScript);
    });
  </script>

</body>
</html>
